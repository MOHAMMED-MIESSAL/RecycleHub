<app-navbar></app-navbar>


<section class="text-gray-600 body-font py-24 bg-white dark:bg-slate-900">
  <div class="container mx-auto flex md:px-24 md:py-10 md:flex-row flex-col items-center">
    <div
      class="lg:flex-grow mt-5 md:mt-0   md:w-1.5/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      <h1
        class="text-2xl font-bebas-neue uppercase font-extrabold leading-9 tracking-tight mb-3 text-gray-900 dark:text-gray-100 sm:text-4xl sm:leading-10 md:text-5xl md:leading-normal">
        RecycleHub
      </h1>
      <p class="mb-8 md:pl-0  pl-2 pr-2 leading-relaxed dark:text-gray-300">
        RecycleHub is a recycling management application that connects individuals and authorized collectors belonging
        to the company that wants to automate its tasks .
      </p>
      <div *ngIf="isParticular" class="flex justify-center">
        <button
          class="inline-flex text-white bg-emerald-600 border-0 py-2 px-6 focus:outline-none hover:bg-emerald-600 rounded text-lg">
          Total points
        </button>
        <button
          class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">
          {{ points$ | async }}
        </button>
      </div>
    </div>
    <div class="lg:max-w-lg lg:w-full mb-5 md:mb-0 md:w-1/2 w-3/6">
